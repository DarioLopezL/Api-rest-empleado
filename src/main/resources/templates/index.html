<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Aplicación con spring boot y mongodb</title>
	<link href="../static/css/boostrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body>
	<div class="container">
		<br>
		<h2 th:if="${list.isEmpty()}">
			No hay Empleado a listar
		</h2>
		<div th:if="!${list.isEmpty()}">
			<h2>mantenimiento de empleos </h2>

			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Edad</th>
						<th>Dirección</th>
						<th>Teléfono</th>
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empleado: ${list}">
						<td th:text="${empleado.nombre}">
						<td th:text="${empleado.apellido}">
						<td th:text="${empleado.edad}">
						<td th:text="${empleado.direccion}">
						<td th:text="${empleado.telefono}">
						<td> <a class="btn-primary" th:href="@{/guardar/{id}(id=${empleado.id})}"> Editar</a> </td>
						<td> <a class="btn-danger" th:href="@{/eliminar/{id}(id=${empleado.id})}"> Eliminar</a> </td>
					</tr>
					
				</tbody>
			</table>
		</div>
	<br>
	<div>
	<a href="/guardar/0" class="btn btn-primary"> Agregar</a> 
	</div>


	</div>

</body>

</html>
